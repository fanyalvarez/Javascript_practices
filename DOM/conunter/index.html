<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-dark ">

    <div class="d-flex flex-column justify-content-center align-items-center mb-5 mt-5" style="height: 300px;">
        <h1 class="text-white">Counter</h1>
        <h2 id="counter" class="text-white">0</h2>
        <div class="d-flex justify-content-center m-3">
            <button id="subtract" type="button" class="btn btn-outline-info m-1"> - </button>
            <button id="reset" type="button" class="btn btn-outline-info m-1">RESET</button>
            <button id="add" type="button" class="btn btn-outline-info m-1"> + </button>
        </div>
    </div>

    <div class="container text-white" style="height: 75vh; width: 200px; font-size: 25px;">
        <div class="row">
            <h2 id="result" class="col" style="border-radius: 15%; background-color:steelblue;">0</h2>
        </div>
        <div class="row">
            <div id="ac" class="col" style="border-radius: 50%; background-color:steelblue;">AC</div>
            <div id="" class="col" style="border-radius: 50%; background-color:steelblue;">+/-</div>
            <div id="porcent" class="col" style="border-radius: 50%; background-color:steelblue;">%</div>
            <div id="division" class="col" style="border-radius: 50%; background-color:steelblue;">/</div>
        </div>
        <div class="row">
            <div id="seven" class="col" style="border-radius: 50%; background-color:steelblue;">7</div>
            <div id="eight" class="col" style="border-radius: 50%; background-color:steelblue;">8</div>
            <div id="nine" class="col" style="border-radius: 50%; background-color:steelblue;">9</div>
            <div id="multi" class="col" style="border-radius: 50%; background-color:steelblue;">X</div>
        </div>
        <div class="row">
            <div id="four" class="col" style="border-radius: 50%; background-color:steelblue;">4</div>
            <div id="five" class="col" style="border-radius: 50%; background-color:steelblue;">5</div>
            <div id="six" class="col" style="border-radius: 50%; background-color:steelblue;">6</div>
            <div id="resta" class="col" style="border-radius: 50%; background-color:steelblue;">-</div>
        </div>
        <div class="row">
            <div id="one" class="col" style="border-radius: 50%; background-color:steelblue;">1</div>
            <div id="two" class="col" style="border-radius: 50%; background-color:steelblue;">2</div>
            <div id="three" class="col" style="border-radius: 50%; background-color:steelblue;">3</div>
            <div id="suma" class="col" style="border-radius: 50%; background-color:steelblue;">+</div>
        </div>
        <div class="row">
            <div id="cero" class="col-6" style="border-radius: 45%; background-color:steelblue;">0</div>
            <div id="punto" class="col-3" style="border-radius: 50%; background-color:steelblue;">.</div>
            <div id="igual" class="col-3" style="border-radius: 50%; background-color:steelblue;">=</div>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
